#-----sourcing matugen colors-------#
#-----------------------------------#
source = $HOME/.config/hypr/matugen/matugen-hyprland.conf


general {
    gaps_in = 5
    gaps_out = 10
    gaps_workspaces = 50

    border_size = 1
    col.active_border = $primary
    col.inactive_border = $surface


    resize_on_border = false

    allow_tearing = false

    snap {
    	enabled = true
    }

    layout = master
}


decoration {
    rounding = 16

    blur {
        enabled = true
        xray = false
        special = false
        new_optimizations = true
        size = 14
        passes = 3
        brightness = 1
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
    }
    
    shadow {
        enabled = true
        ignore_window = true
        range = 30
        offset = 0 2
        render_power = 4
        color = rgba(00000010)
    }
    
    # Dim
    dim_inactive = true
    dim_strength = 0.025
    dim_special = 0.07
}

